name: Cloudflare Deploy
run-name: Automatic Deploy to Cloudflare Pages
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@v1
        with:
          url: "${{ vars.HOOK_URL }}"
          method: "POST"
